{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% include 'cdnlines.html' %}
    {% include 'navbar.html' %}
    <title>Payment Page</title>
    <style media="screen">
      body{
        background: url('/static/img/payback.jpg');
        background-size: cover;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1 class="text-center">Payment</h1>
       <div class="card-header mt-5">
      <form method="post">
        {% csrf_token %}
        <div class="row">

          <div class="col">
              <h3 class="title">Billing Address</h3>
                <div class="inputBox mt-2 mb-2">
                   <!-- <label>Full Name:</label> -->
                   <input type="text" name="Full_Name" placeholder="Enter Name Same As Card">
                </div>

                <div class="inputBox mt-2 mb-2">
                   <!-- <label>Mobile:</label> -->
                   <input type="number" name="Mo_No" placeholder="Enter Mobile No Link With Bank">
                </div>

                <div class="inputBox mt-2 mb-2">
                   <!-- <label>Email:</label> -->
                   <input type="email" name="Email_ID" placeholder="Enter Email Link With Bank">
                </div>

                <div class="inputBox mt-2 mb-2">
                    <!-- <label>Address:</label> -->
                    <input type="text" name="Address" placeholder="Enter Perment Address">
                </div>

                <div class="inputBox mt-2 mb-2">
                    <!-- <label>City:</label> -->
                    <input type="text" name="City" placeholder="Enter City">
                </div>

                <div class="flex">

                    <div class="inputBox mt-2 mb-2">
                        <!-- <label>State:</label> -->
                        <input type="text" name="State" placeholder="Enter State">
                    </div>

                    <div class="inputBox mt-2 mb-2">
                        <!-- <label>Zip Code:</label> -->
                        <input type="number" name="Zip_Code" placeholder="Enter Zip Code">
                    </div>

                    <div class="inputBox mt-2 mb-2">
                        <!-- <label>Bill Date:</label> -->
                        <input type="date" name="Date" placeholder="Enter Date">
                    </div>

                    <div class="inputBox mt-2 mb-2">
                        <!-- <label>Bill Time:</label> -->
                        <input type="time" name="Time" placeholder="Enter Time">
                    </div>

            </div>
          </div>

            <div class="col">
              <h3 class="title">Payment</h3>
                 <div class="inputBox">
                     <h6>Cards Accepted:</h6>
                     <img src="{% static 'img/card.png' %}" alt="">
                 </div>

                 <div class="input-group mt-2">
                     <span class="input-group-text mb-1 mr-1">Select Payment Type:</span>
                     <select  type="text" name="Payment_Type" >
                       <option> --- Select --- </option>
                       <option>Cash</option>
                       <option>Card</option>
                       <option>PhonePay</option>
                       <option>Google Pay</option>
                       <option>Paytem</option>
                       <option>Other</option>
                     </select>
                 </div>

                  <div class="inputBox mt-2 mb-2">
                      <!-- <label>Name On Card:</label> -->
                      <input type="text" name="Name_On_Card" placeholder="Enter Customer Name as a card">
                  </div>

                  <div class="inputBox mt-2 mb-2">
                      <!-- <label>Credit Card Number:</label> -->
                      <input type="number" placeholder="Enter Credit Card Number">
                  </div>

                  <div class="flex">
                      <div class="inputBox mt-2 mb-2">
                          <!-- <label>Exp Month:</label> -->
                          <input type="number" placeholder="Enter Exp Month">
                      </div>

                      <div class="inputBox mt-2 mb-2">
                          <!-- <label>Exp Year:</label> -->
                          <input type="number" placeholder="Enter Exp Year">
                      </div>
                  </div>

                  <div class="flex">
                      <div class="inputBox mt-2 mb-2">
                          <!-- <label>CVV:</label> -->
                          <input type="number" placeholder="Enter CVV">
                      </div>
                  </div>
            </div>

            <div class="col">
              <h3 class="title">QR Code</h3>
                <h6>Scan Code:</h6>
                 <div class="flex">
                     <div class="inputBox">
                         <img class="qr" src="{% static 'img/qr.png' %}" alt="">
                     </div>
                 </div>
            </div>

        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success" name="Submit">Pay</button>
            <button type="reset" class="btn btn-danger" name="Clear">Reset</button>
            <a href="{% url 'adminhome' %}" class="btn btn-info">Home</a>
        </div>

      </form>
      </div>
    </div>

  </body>
</html>
